<h2>Contacto</h2>
<hr>
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="name">Nombre</label>
    <br>
    <input type="text" name="name" #name="ngModel" [(ngModel)]="usuario.name" required pattern="[a-zA-Z]+">
    <br>
    <span *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    <br>
    <label for="lastname">Apellido</label>
    <br>
    <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="usuario.lastname" required pattern="[a-zA-Z]+">
    <br>
    <span *ngIf="lastname.touched && !lastname.valid">El apellido es obligatorio</span>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required>
    <br>
    <span *ngIf="email.touched && !email.valid">El email es obligatorio</span>
    <br>
    <label for="sms">Mensaje</label>
    <br>
    <textarea name="sms" placeholder="Deja tu comentario" #sms="ngModel" [(ngModel)]="usuario.text"></textarea>
    <br>
    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
</form>
